<!DOCTYPE html>
<html lang="en">
<html>
<head>
	<meta charset="utf-8">
	<title>Password Validation</title>
	<link rel="stylesheet" type="text/css" href="css/validate.css">

</head>
<body>
	<div class="wave-container">
		<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320"><path fill="#5000ca" fill-opacity="0.6" d="M0,64L60,80C120,96,240,128,360,117.3C480,107,600,53,720,26.7C840,0,960,0,1080,16C1200,32,1320,64,1380,80L1440,96L1440,320L1380,320C1320,320,1200,320,1080,320C960,320,840,320,720,320C600,320,480,320,360,320C240,320,120,320,60,320L0,320Z"></path></svg>
	</div>
	<div id="form-container">
    <form id="form">
    	<fieldset>
    	<legend><h1>Melissa's Blog</h1></legend>

    	<h2>Create Account</h2>

        <div class="form-control">
    	<label>Username:</label><br>
    	<input id="username" type="text" placeholder="Username"><br>
        <small>Error message</small>
        </div>

        <div class="form-control">
    	<label>Email:</label><br>
    	<input id="email" placeholder="Oppie@gmail.com"><br>
    	<small>Error message</small>
        </div>
 
        <div class="form-control">
    	<label>Password:</label><br>
    	<input id="password" type="Password" name="password" placeholder="*********"><br>
    	<small>Error message</small>
        </div>

        <div class="form-control">
    	<label>Confirm Password:</label><br>
    	<input id="confirm" type="password" name="confirm" placeholder="Confirm Your Password"><br>
    	<small>Error message</small>
        </div>

    	<button class="submit">Sign Up</button>
    </form>
</fieldset>
</div>
	<script src="js/validate.js"></script>



</body>

</html>
